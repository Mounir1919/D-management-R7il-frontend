<!doctype html>
<html dir="ltr" lang="en-US">
<head>
  <meta charset="UTF-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>R7il</title>
</head>

<body class="stretched">
  <div id="app"></div>

  <script type="module" src="/src/main.js"></script>

  <!-- Charger les scripts UNIQUEMENT pour contact/presentation/transporteur -->
  <script>
    const allowedRoutes = ['/','/contact', '/presentation', '/transporteur'];
    if (allowedRoutes.includes(window.location.pathname)) {
      document.write(`
        <script src="/template/js/plugins.min.js" defer><\/script>
        <script src="/template/js/functions.bundle.js" defer><\/script>
        <script src="/template/js/components/datepicker.js" defer><\/script>
      `);
    }
  </script>

  <!-- Initialiser le datepicker si route concernÃ©e -->
  <script>
    const allowedRoutes = ['/contact', '/presentation', '/transporteur'];
    if (allowedRoutes.includes(window.location.pathname)) {
      setTimeout(() => {
        if (window.jQuery) {
          jQuery('.home-date').datepicker({
            autoclose: true,
            startDate: "today",
          });
        }
      }, 100);
    }
  </script>
</body>
</html>
